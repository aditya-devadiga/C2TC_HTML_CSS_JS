
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>College Portal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Attendance Page</h1>
      <h2>B.E Computer</h2>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Student Login</h1>

        <div class="msg"></div>
        <div class ="studentname">
          <label for="sname">Student Username:</label>
          <input type="text" id="name">
        </div>
        
        <div class ="seatnumber">
          <label for="seatno">Seat No:</label>
          <input type="text" id="seatno">
        </div>
        
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>
<div class="studentslist">
      <ul class="items">
        <li class="item1">Student 1:</li>
        <li class="item2">Student 2:</li>
        <li class="item3">Student 3:</li>
        <li class="item4">Student 4:</li>
        <li class="item5">Student 5:</li>
      </ul>
    </div>
    </section>


    <script src="main.js"></script>
  </body>
</html>
